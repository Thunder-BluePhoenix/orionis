apiVersion: v1
kind: Namespace
metadata:
  name: orionis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orionis-config
  namespace: orionis
data:
  ORIONIS_ENFORCE_AUTH: "true"
  ORIONIS_STORAGE_TYPE: "local" # Change to clickhouse for scale
  ORIONIS_API_KEY: "prod-agent-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orionis-engine
  namespace: orionis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orionis-engine
  template:
    metadata:
      labels:
        app: orionis-engine
    spec:
      containers:
      - name: engine
        image: orionis/engine:latest
        ports:
        - containerPort: 9090
          name: http
        - containerPort: 50051
          name: grpc
        envFrom:
        - configMapRef:
            name: orionis-config
        env:
        - name: ORIONIS_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: orionis-secrets
              key: jwt-secret
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "250m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: orionis-engine
  namespace: orionis
spec:
  selector:
    app: orionis-engine
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 9090
  - name: grpc
    protocol: TCP
    port: 50051
    targetPort: 50051
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orionis-hpa
  namespace: orionis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orionis-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
